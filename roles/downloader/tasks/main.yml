---

- name: Install transmission packages
  pkgng:
    name:
      - transmission-cli
      - transmission-daemon
    state: present
  tags:
    - packages
    - transmission

- name: start transmission
  service:
    name: transmission
    state: started
    enabled: yes
  tags:
    - transmission

- name: start nfsd
  service:
    name: nfsd
    state: started
    enabled: yes
  tags:
    - nfs

- name: Copy settings into place
  copy:
    dest: /usr/local/etc/transmission/home/.config/transmission-daemon/settings.json
    src: settings.json
    owner: transmission
    group: transmission
    mode: '0600'
  notify:
    - restart transmission
  tags:
    - configuration
    - transmission
