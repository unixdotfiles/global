- name: Install interactive packages
  pkgng:
    name:
      - xorg-minimal
      - i3
      - i3status
      - xscreensaver
      - rxvt-unicode
      - xbindkeys
      - xclip
    autoremove: yes
    state: present

- name: Permit 'zapping' X
  template:
    src: xorg.conf.d/zap.conf
    dest: /usr/local/etc/X11/xorg.conf.d/zap.conf
    owner: root
    group: wheel
    mode: '0644'
    backup: yes
