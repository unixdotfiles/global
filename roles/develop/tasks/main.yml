- name: Install package managers
  ignore_errors: True
  pkgng:
    name:
      - ruby25-gems
      - lua53-luarocks
      - yarn
      - py37-pip
      - stack
      - npm
  tags:
    - packages
    - qemu
    - python

- name: Remove packages I don't want
  pkgng:
    name:
      - perl5.24
      - perl5.26
    autoremove: yes
    state: absent
  tags:
    - packages
    - cleanup

- name: create main mountpoints for source code
  file:
    path: "{{ item }}"
    owner: eax
    group: eax
    mode: "0755"
    state: directory
  loop:
    - /srv/src
    - /srv/rosrc
    - /srv/obj
  tags:
    - sourcecode

- name: mount read-only copy of source
  mount:
    path: /srv/rosrc
    src: /srv/src
    fstype: nullfs
    opts: ro,late
    state: mounted
  tags:
    - sourcecode

- name: Build FreeBSD with special options
  copy:
    src: src.conf
    dest: /etc/src.conf
    owner: root
    group: wheel
    mode: '0644'
    backup: yes
  tags:
    - freebsdbuild

- name: set up /etc/make.conf
  copy:
    src: make.conf
    dest: /etc/make.conf
    owner: root
    group: wheel
    mode: '0644'
    backup: yes
  tags:
    - freebsdbuild

- name: set up /etc/src-env.conf
  copy:
    src: src-env.conf
    dest: /etc/src-env.conf
    owner: root
    group: wheel
    mode: '0644'
    backup: yes
  tags:
    - freebsdbuild

- name: set up /usr/local/etc/ccache.conf
  template:
    src: ccache.conf.j2
    dest: /usr/local/etc/ccache.conf
    owner: nobody
    group: nobody
    mode: '0644'
    backup: yes
  vars:
    sloppiness: file_macro,time_macros,include_file_mtime,pch_defines
  tags:
    - configuration

- name: Set up pkgng configuration
  copy:
    src: pkg.conf
    dest: /usr/local/etc/pkg.conf
    owner: root
    group: wheel
    mode: '0644'
    backup: yes
  tags:
    - configuration

- import_tasks: poudriere.yml
- import_tasks: qemu_jail.yml
- import_tasks: nginx.yml
