- name: Install development packages
  pkgng:
    name:
      - ripgrep
      - the_silver_searcher
      - ghc
      - docproj
      - ninja
      - cpuid
      - distilator
      - portlint
      - ruby25
      - valgrind
      - subversion
      - cvs
      - hs-ShellCheck
      - gcc7
      - mercurial
      - qemu
      - pkg-provides
      - graphviz
      - dmidecode
      - mtr
      - lsof
    autoremove: yes
    state: present
  tags:
    - packages
    - qemu

- name: Remove packages I don't want
  pkgng:
    name:
      - ccache
    autoremove: yes
    state: absent
  tags:
    - packages
    - cleanup

- name: create main mountpoints for source code
  file:
    path: "{{ item }}"
    owner: eax
    group: eax
    mode: "0755"
    state: directory
  with_items:
    - /srv/src
    - /srv/rosrc
    - /srv/obj
  tags:
    - sourcecode

- name: mount read-only copy of source
  mount:
    path: /srv/rosrc
    src: /srv/src
    fstype: nullfs
    opts: ro,late,noauto
    state: mounted
  tags:
    - sourcecode

- name: Build FreeBSD with special options
  template:
    src: src.conf
    dest: /etc/src.conf
    owner: root
    group: wheel
    mode: '0644'
    backup: yes
  tags:
    - freebsdbuild

- name: set up /etc/make.conf
  template:
    src: make.conf
    dest: /etc/make.conf
    owner: root
    group: wheel
    mode: '0644'
    backup: yes
  tags:
    - freebsdbuild

- name: set up /etc/src-env.conf
  template:
    src: src-env.conf
    dest: /etc/src-env.conf
    owner: root
    group: wheel
    mode: '0644'
    backup: yes
  tags:
    - freebsdbuild

- name: set up /usr/local/etc/ccache.conf
  template:
    src: ccache.conf
    dest: /usr/local/etc/ccache.conf
    owner: root
    group: wheel
    mode: '0644'
    backup: yes
  tags:
    - configuration

- name: Set up pkgng configuration
  template:
    src: pkg.conf
    dest: /usr/local/etc/pkg.conf
    owner: root
    group: wheel
    mode: '0644'
    backup: yes
  tags:
    - configuration

- include_tasks: poudriere.yml
- include_tasks: qemu_jail.yml
