---
- name: enable various settings
  sysctl:
    name: "{{ item }}"
    value: 1
    state: present
  loop:
      - kern.randompid
      - kern.msgbuf_show_timestamp
      - security.bsd.stack_guard_page
      - debug.kdb.break_to_debugger
      - kern.capmode_coredump
      - net.inet6.ip6.accept_rtadv
      - kern.sugid_coredump
      - kern.lognosys
  tags:
    - configuration

- name: set temperature offset for my machine
  sysctl:
    name: "dev.amdtemp.{{item}}.sensor_offset"
    value: -28
    state: present
  loop:
      - 0
      - 1
  tags:
    - configuration
    - hardware

- name: fail faster for deadlocks
  sysctl:
    name: "{{ item }}"
    value: 300
    state: present
  loop:
      - debug.deadlkres.blktime_threshold
      - debug.deadlkres.slptime_threshold
  tags:
    - configuration

- name: ensure proc is mounted
  mount:
    path: /proc
    fstype: procfs
    src: proc
    opts: rw,late
    state: mounted

- name: ensure linsysfs is mounted
  mount:
    path: /compat/linux/sys
    fstype: linsysfs
    src: linsysfs
    opts: rw,late
    state: mounted

- name: ensure linproc is mounted
  mount:
    path: /compat/linux/proc
    fstype: linprocfs
    src: linproc
    opts: rw,late
    state: mounted

- name: Install packages useful for base
  pkgng:
    name:
      - ansible
      - zfs-stats
      - devcpu-data
      - xmbmon
      - bsdhwmon
    state: present
  tags:
    - packages

- name: ensure fdesc is mounted
  mount:
    path: /dev/fd
    fstype: fdescfs
    src: fdescfs
    opts: rw,late
    state: mounted

- name: Load kernel modules
  kld:
    name: "{{ item }}"
    load: True
    boot: False
  tags:
    - configuration
    - hardware
  loop:
    - cpuctl
    - dtraceall
    - hwpmc
    - filemon
    - if_tap
    - amdtemp
    - tmpfs
    - linux
    - linux64
    - pf
    - nullfs
    - intpm
    - linprocfs
    - smbus
    - ksyms
    - vmm
    - nmdm
    - efirt
    - pflog
    - siftr
    - amdsbwd

- sysrc:
    name: microcode_update_enable
    value: YES
    state: present
  tags:
    - configuration
    - hardware
    - services

- sysrc:
    name: "{{ item }}"
    value: YES
    state: present
  loop:
    - rtsold_enable
    - local_unbound_enable
    - sshd_enable
    - moused_enable
    - ntpd_enable
    - iocage_enable
    - powerd_enable
  tags:
    - configuration
    - services

# --- Host configuration ---
- name: configure rc.conf
  blockinfile:
    path: /etc/rc.conf
    backup: yes
    block: |
      syslogd_flags="-ss"
      hostname="fasteagle"
      ifconfig_igb0="SYNCDHCP"
      ifconfig_igb0_ipv6="inet6 accept_rtadv"
      dumpdev="AUTO"
      wlans_igb0="wlan0"
      ifconfig_wlan0="WPA DHCP"
      # bridge0 - master bridge
      # bridge1 - jails
      # bridge2 - bhyve
      cloned_interfaces="bridge0 bridge1 bridge2 tap0"
      ifconfig_bridge0="addm igb0 up"
      kld_list="cpuctl dtraceall hwpmc filemon if_tap amdtemp tmpfs linux linux64 pf nullfs intpm smbus ksyms vmm nmdm efirt pflog siftr amdsbwd"
    create: yes
    owner: root
    group: wheel
    marker: "# {mark} ANSIBLE MANAGED BLOCK :: basic"
    state: present
  notify:
    - restart kld
  tags:
    - configuration
    - networking
    - services

- name: syslog logging config
  copy:
    src: syslog.conf
    dest: /etc/syslog.conf
    owner: root
    group: wheel
    mode: '0500' # -r-x------
    backup: yes
  tags:
    - configuration
    - logging

