---
- sysctl:
    name: kern.randompid
    value: 1
    state: present

- sysctl:
    name: kern.msgbuf_show_timestamp
    value: 1
    state: present

- sysctl:
    name: security.bsd.stack_guard_page
    value: 1
    state: present

- sysctl:
    name: debug.kdb.break_to_debugger
    value: 1
    state: present

- sysctl:
    name: kern.capmode_coredump
    value: 1
    state: present

- name: ensure proc is mounted
  mount:
    path: /proc
    fstype: procfs
    src: proc
    opts: rw
    state: mounted

- name: Install packages useful for base
  pkgng:
    name:
      - ansible
      - zfs-stats
      - devcpu-data
      - xmbmon
      - bsdhwmon
    state: present
  tags:
    - packages

- name: ensure fdesc is mounted
  mount:
    path: /dev/fd
    fstype: fdescfs
    src: fdescfs
    opts: rw,late
    state: mounted

- name: Load kernel modules
  kld:
    name: "{{ item }}"
    load: true
    boot: false
  tags:
    - configuration
    - hardware
  with_items:
    - cpuctl
    - dtraceall
    - hwpmc
    - filemon
    - if_tap
    - amdtemp
    - tmpfs
    - linux
    - linux64
    - pf
    - nullfs
    - intpm
    - linprocfs
    - smbus
    - ksyms
    - vmm
    - nmdm

- sysrc:
    name: microcode_update_enable
    value: YES
    state: present
  tags:
    - configuration
    - hardware

# --- Host configuration ---
- name: configure rc.conf
  blockinfile:
    path: /etc/rc.conf
    backup: yes
    block: |
      syslogd_flags="-ss"
      hostname="fasteagle"
      ifconfig_igb0="DHCP"
      ifconfig_igb0_ipv6="inet6 accept_rtadv"
      rtsold_enable="YES"
      local_unbound_enable="YES"
      sshd_enable="YES"
      moused_enable="YES"
      ntpd_enable="YES"
      dumpdev="AUTO"
      # bridge0 - jails
      # bridge1 - bhyve
      cloned_interfaces="bridge0 bridge1"
      ifconfig_bridge0="addm igb0 up"
      iocage_enable="YES"
      kld_list="cpuctl dtraceall hwpmc filemon if_tap amdtemp tmpfs linux linux64 pf nullfs intpm smbus ksyms vmm nmdm"
    create: yes
    owner: root
    group: wheel
    marker: "# {mark} ANSIBLE MANAGED BLOCK :: basic"
    state: present
  notify:
    - restart kld
  tags:
    - configuration
    - networking

