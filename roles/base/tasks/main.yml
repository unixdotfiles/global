---
- sysctl:
    name: kern.randompid
    value: 1
    state: present

- sysctl:
    name: security.bsd.stack_guard_page
    value: 1
    state: present

- name: ensure proc is mounted
  mount:
    path: /proc
    fstype: procfs
    src: proc
    opts: rw
    state: mounted

# --- Required for vinet + jails ---

- sysctl:
    name: net.inet.ip.forwarding
    value: 1
    state: present

- sysctl:
    name: net.link.bridge.pfil_onlyip
    value: 0
    state: present

- sysctl:
    name: net.link.bridge.pfil_bridge
    value: 0
    state: present

- sysctl:
    name: net.link.bridge.pfil_member
    value: 0
    state: present

- name: ensure fdesc is mounted
  mount:
    path: /dev/fd
    fstype: fdescfs
    src: "null"
    opts: rw
    state: mounted

- kld:
    name: amdtemp
    load: true
    boot: true

- sysrc:
    name: syslogd_flags
    state: present
    value: -ss

- sysrc:
    name: hostname
    state: present
    value: "{{ inventory_hostname }}"
