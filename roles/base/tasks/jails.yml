---
- name: Install packages required for jails
  pkgng:
    name:
      - py37-iocage

- name: add jail devfs rules
  blockinfile:
    path: /etc/devfs.rules
    backup: yes
    block: |
      [devfsrules_jail_dhcp=5]
      add include $devfsrules_hide_all
      add include $devfsrules_unhide_basic
      add include $devfsrules_unhide_login
      add path zfs unhide
      add path 'bpf*' unhide
    create: yes
    owner: root
    group: wheel
    marker: "# {mark} ANSIBLE MANAGED BLOCK :: jail"
    state: present
  tags:
    - configuration
    - audit

- name: add development jail devfs rules
  blockinfile:
    path: /etc/devfs.rules
    backup: yes
    marker: "# {mark} ANSIBLE MANAGED BLOCK :: devjail"
    state: absent
  tags:
    - configuration

- sysctl:
    name: net.inet.ip.forwarding
    value: 1
    state: present
  tags:
    - configuration
    - networking

- sysctl:
    name: net.link.bridge.pfil_onlyip
    value: 0
    state: present
  tags:
    - configuration
    - networking

- sysctl:
    name: net.link.bridge.pfil_bridge
    value: 0
    state: present
  tags:
    - configuration
    - networking

- sysctl:
    name: net.link.bridge.pfil_member
    value: 0
    state: present
  tags:
    - configuration
    - networking
