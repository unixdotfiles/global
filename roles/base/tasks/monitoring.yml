---
- name: Install packages for monitoring
  pkgng:
    name:
      - telegraf
      - influxdb
      - kapacitor
    state: present
  tags:
    - packages
    - monitoring
  
- name: Configure montitoring services
  sysrc:
    name: "{{ item }}"
    value: YES
    state: present
  with_items:
    - telegraf
    - influxdb
    - kapacitor
  tags:
    - configuration
    - monitoring
