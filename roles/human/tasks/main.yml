- block:
  - group:
      name: ssh_allowed
      gid: 2001
      state: present

  - group:
      name: eax
      gid: 1001
      state: present

  - user:
      name: eax
      uid: 1001
      group: eax
      groups: eax,wheel,ssh_allowed
      home: /home/eax
      shell: /usr/local/bin/zsh
      state: present

  become: yes
  become_user: root
